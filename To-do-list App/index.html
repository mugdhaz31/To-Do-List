<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        <main>
            <div class="input-section">
                <input placeholder="Enter your task..." class="entertask" id="input">
                <button id="plus" class="add-task-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="deleted" class="delete-all-btn">Delete All</button>
            </div>
            <div class="task-nav">
                <button id="all-tasks" class="filter-btn active">All Tasks</button>
                <button id="completed-tasks" class="filter-btn">Completed</button>
                <button id="uncompleted-tasks" class="filter-btn">Pending</button>
            </div>
            <div class="taskbox">
                <h2>Tasks</h2>
                <ul id="tasks">
                </ul>
            </div>
        </main>
        <footer>
            <p>Made with ❤️ by Mugdha </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
